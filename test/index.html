<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
  <script src="../dist/jquery.smartresizeandscroll.js"></script>
  </head>
<body>
  <div style="height: 3000px"></div>
  <div id="msg" style="position: fixed;top: 0;left: 0">改变页面大小或滚动滚动条试试<br></div>
  <script>
    $(window).smartresize(function(){
      document.querySelector('#msg').innerHTML += 'smartresize<br>';
    });
    $(window).smartscroll(function(){
      document.querySelector('#msg').innerHTML += 'smartscroll<br>';
    });
  </script>
</body>
</html>
