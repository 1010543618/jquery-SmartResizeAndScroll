<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
  <script src="../dist/jquery.smartresizeandscroll.js"></script>
  </head>
<body>
  <div style="height: 3000px"></div>
  <div id="msg" style="position: fixed;top: 0;left: 0">
    改变页面大小或滚动滚动条试试
    <br>
    <button onclick="smartresize.clearSmartresize()">清除smartresize</button>
    <button onclick="smartresize.clearSmartscroll()">清除smartscroll</button>
    <br>
  </div>
  <script>
    smartresize = $(window).smartresize(function(){
      document.querySelector('#msg').innerHTML += 'smartresize<br>';
    });
    smartscroll = $(window).smartscroll(function(){
      document.querySelector('#msg').innerHTML += 'smartscroll<br>';
    });
    console.log(smartresize, smartscroll)
  </script>
</body>
</html>
